<header class="no-margin">
  <div class="title">
    <h1>{{ site.title }}</h1>
    <img src={{ site.logo }} alt="HPS logo" width="500" height="600">
  </div>
  <div class="navbar">
    {% for item in site.data.nav_pages %}
    <a href="/{{ item }}.html" {% if page.title == item %}class="current"{% else %}class="not-current"{% endif %}>
      {{ item }}
    </a>
  {% endfor %}
  </div>
</header>
