<!--
USAGE

{% include youtube-embed.html video-id="video_id" %}
video_id: the last part of the youtube url you want to use (e.g., fC7oUOUEEi4)
-->

<div class="youtube-embed" id="yt-embed-{{ include.video-id | default: "fC7oUOUEEi4" }}"></div>
<script async src="https://www.youtube.com/iframe_api"></script>
<script>
  /*
   * Written by @labnol
   * Modified for jekyll
   */
 function onYouTubeIframeAPIReady() {
  var player;
  player = new YT.Player("yt-embed-{{ include.video-id | default: "fC7oUOUEEi4" }}", {
    videoId: '{{ include.video-id | default: "fC7oUOUEEi4" }}', // YouTube Video ID
	  width: {{ include.width | default: 720 }},               // Player width (in px)
	  height: {{ include.height | default: 405 }},              // Player height (in px)
    playerVars: {
      autoplay: 1,        // Auto-play the video on load
      controls: 1,        // Hide pause/play buttons in player
      showinfo: 0,        // Hide the video title
      modestbranding: 1,  // Hide the Youtube Logo
      loop: 1,            // Run the video in a loop
      fs: 0,              // Hide the full screen button
      cc_load_policy: 0, // Hide closed captions
      iv_load_policy: 3,  // Hide the Video Annotations
      autohide: 0         // Hide video controls when playing
    },
    events: {
      onReady: function(e) {
        e.target.mute();
      }
    }
  });
 }
</script>
